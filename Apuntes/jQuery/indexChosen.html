<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="chosen/chosen.css">
    <title>chosen</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm">
                <select class="chosen-select">
                    <option value="">Selecciona un numero</option>
                    <option value="Uno">Uno</option>
                    <option value="Dos">Dos</option>
                    <option value="Tres">Tres</option>
                    <option value="Cuatro">Cuatro</option>
                    <option value="Cinco">Cinco</option>
                    <option value="Seis">Seis</option>
                    <option value="Siete">Siete</option>
                    <option value="Ocho">Ocho</option>
                    <option value="Nueve">Nueve</option>
                    <option value="Diez">Diez</option>
                </select>
            </div>
            <!-- permite seleccionar mas de uno -->
            <div class="col-sm">
                <select class="chosen-select" multiple>
                    <option value="">Selecciona un numero</option>
                    <option value="Uno">Uno</option>
                    <option value="Dos">Dos</option>
                    <option value="Tres">Tres</option>
                    <option value="Cuatro">Cuatro</option>
                    <option value="Cinco">Cinco</option>
                    <option value="Seis">Seis</option>
                    <option value="Siete">Siete</option>
                    <option value="Ocho">Ocho</option>
                    <option value="Nueve">Nueve</option>
                    <option value="Diez">Diez</option>
                </select>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="chosen/chosen.jquery.min.js"></script>
    <script src="07-chosenJavaScript.js"></script>
</body>
</html>
