<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ajax</title>
</head>
<body>

            <strong id="datosEmpleado">Datos empleado</strong>
            <ul id="listaEmpleados">
                <li>Datos empleados</li>
